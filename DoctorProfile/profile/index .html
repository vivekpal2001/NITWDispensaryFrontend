    <script>
        // Handle logout
    const logoutButton = document.querySelector('.logout');
    if (logoutButton) {
        logoutButton.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent the default link behavior
            console.log('Logging out...'); // Debugging message
            localStorage.clear(); // Clear all local storage items
            window.location.href = '/Landingpage/index.html'; // Redirect to home or login page
        });
    } else {
        console.error('Logout button not found.');
    }
    
    const pname = document.querySelector(".profile-name");
    if (pname) {
        pname.innerHTML = localStorage.getItem("username");
    }
